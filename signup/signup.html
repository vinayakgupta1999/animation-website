<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>

</head>
<body>
    <header>
        <div class="mainclass">
            <div class="leftform"></div>
            <div class="rightform">
             <h2> signup</h2>

             <form>
                <label>Username</label>
                <input type="text" name="Username" placeholder="username">

                <label>Password</label>
                <input type="password" name="Password" placeholder="*******">

                <label>Confirm Password</label>
                <input type="password" name=" comfirmPassword" placeholder="*******">

                <input type="submit" name="submit" value="submit" class="submittext">
             </form>

             <div class="belowsec">
                <p> OR </p>
                <h3> Sign In With </h3>
                <button id="fb"> <i class="fa fa-facebook"> Facebook </i></button>
               <button id="googl"> <i class="fa fa-google-plus"> Google+ </i> </button>
             </div>
            </div>

        </div>
    </header>
    
</body>
